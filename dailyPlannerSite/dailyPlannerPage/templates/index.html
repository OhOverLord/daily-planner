{% extends "base_generic.html" %}
{% block title %}
<title>Daily planner</title>
{% endblock %}

{% block content %}
{% load static %}
    <h1 class="text-center mt-5">{{user}}{{title}}</h1>
    <div class="d-flex justify-content-center mt-5">

        <div class="card" style="width: 25rem;">
            <div class="card-body">
              <h5 class="card-title">Задачи на день</h5>
              <div class="d-flex flex-column" id="day-plan">
                  <div id="myDIV" class="header">
                        <h2 id="titleDay"></h2>
                        <div class="d-flex mt-3">
                            <input type="text" id="myInput" class="form-control" placeholder="Название...">
                            <input type="submit" onclick="newElement()" value="Добавить" class="btn btn-primary w-50 ml-1">
                        </div>
                    </div>

                    <ul id="myUL" class="mt-3">
                    </ul>
              </div>
              <div id="cont-for-task"></div>
            </div>
        </div>

        <div class="col-sm-4 col-md-7 col-lg-4 mt-5 ml-5">
            <div class="card">
                <h3 class="card-header" id="monthAndYear"></h3>
                <table class="table table-bordered table-responsive-sm" id="calendar">
                    <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    </thead>

                    <tbody id="calendar-body">

                    </tbody>
                </table>

                <div class="form-inline">

                    <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Назад</button>

                    <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Вперёд</button>
                </div>
                <br/>
                <form class="form-inline">
                    <label class="lead mr-2 ml-2" for="month">Дата: </label>
                    <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                        <option value=0>Январь</option>
                        <option value=1>Февраль</option>
                        <option value=2>Март</option>
                        <option value=3>Апрель</option>
                        <option value=4>Май</option>
                        <option value=5>Июнь</option>
                        <option value=6>Июль</option>
                        <option value=7>Август</option>
                        <option value=8>Сентябоь</option>
                        <option value=9>Октябрь</option>
                        <option value=10>Ноябрь</option>
                        <option value=11>Декабрь</option>
                    </select>


                    <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                    <option value=1990>1990</option>
                    <option value=1991>1991</option>
                    <option value=1992>1992</option>
                    <option value=1993>1993</option>
                    <option value=1994>1994</option>
                    <option value=1995>1995</option>
                    <option value=1996>1996</option>
                    <option value=1997>1997</option>
                    <option value=1998>1998</option>
                    <option value=1999>1999</option>
                    <option value=2000>2000</option>
                    <option value=2001>2001</option>
                    <option value=2002>2002</option>
                    <option value=2003>2003</option>
                    <option value=2004>2004</option>
                    <option value=2005>2005</option>
                    <option value=2006>2006</option>
                    <option value=2007>2007</option>
                    <option value=2008>2008</option>
                    <option value=2009>2009</option>
                    <option value=2010>2010</option>
                    <option value=2011>2011</option>
                    <option value=2012>2012</option>
                    <option value=2013>2013</option>
                    <option value=2014>2014</option>
                    <option value=2015>2015</option>
                    <option value=2016>2016</option>
                    <option value=2017>2017</option>
                    <option value=2018>2018</option>
                    <option value=2019>2019</option>
                    <option value=2020>2020</option>
                    <option value=2021>2021</option>
                    <option value=2022>2022</option>
                    <option value=2023>2023</option>
                    <option value=2024>2024</option>
                    <option value=2025>2025</option>
                    <option value=2026>2026</option>
                    <option value=2027>2027</option>
                    <option value=2028>2028</option>
                    <option value=2029>2029</option>
                    <option value=2030>2030</option>
                </select></form>
            </div>
        </div>
    </div>
